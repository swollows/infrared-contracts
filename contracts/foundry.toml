[profile.default]
ignored_error_codes = [1878, 5574]
evm_version = 'shanghai'
solcs = ['0.8.19','0.8.14', '0.8.20', '0.8.22']
cache = true
force = false
optimizer = true
optimizer_runs = 200
gas_reports = ["*"]
bytecode_hash = "none"
verbosity = 1
via_ir = true
fuzz = { runs = 1_000 }
test = 'tests'
remappings = [
    '@forge-std/=lib/forge-std/src/',
    '@openzeppelin/=lib/openzeppelin-contracts/contracts/',
    '@openzeppelin-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    '@solmate/=lib/solmate/src/',
    '@berachain/=src/berachain/',
    '@utils/=src/utils/',
    '@interfaces/=src/interfaces/',
    '@core/=src/core/',
    '@vendors/=src/vendors/',
    '@prb/=lib/prb-test/src/',
    '@vesting/=src/vesting/',
    '@mocks/=tests/unit/mocks',
    '@voting/=src/voting/',
    '@staking/=src/staking/',
]

[profile.ci]
fuzz = { runs = 100_000 }
verbosity = 4
remappings = [
    '@forge-std/=lib/forge-std/src/',
    '@openzeppelin/=lib/openzeppelin-contracts/contracts/',
    '@openzeppelin-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    '@solmate/=lib/solmate/src/',
    '@berachain/=src/berachain/',
    '@utils/=src/utils/',
    '@interfaces/=src/interfaces/',
    '@core/=src/core/',
    '@vendors/=src/vendors/',
    '@prb/=lib/prb-test/src/',
    '@vesting/=src/vesting/',
    '@mocks/=tests/unit/mocks',
    '@voting/=src/voting/',
    '@staking/=src/staking/',
]

[rpc_endpoints]
local = "${RPC_URL_LOCAL}"
devnet = "${RPC_URL_DEVNET}"
testnet = "${RPC_URL_TESTNET}"
mainnet = "${RPC_URL_MAINNET}"

